<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>



    <form action="">

        <label for="name">
            Name *
        </label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name"> <br>

        <label for="">
            Email *
        </label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">
        <br>

        <label for="">
            Phone *
        </label>
        <input type="number" name="phone" id="phone" min="1" max="5">
        <br>

        <label for="">
            Password *
        </label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">
        <br>

        <label for="">
            Academic Status *
        </label>

        <select name="academic" id="academic">
            <option value="see">see</option>
            <option value="+2">+2</option>
            <option value="bachelor">bachelor</option>
            <option value="master">master</option>
        </select>
        <br>

        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>

        <label for="yes">
            Yes<input type="radio" name="yes" id="yes">
        </label> <br>
        <label for="no">
            No<input type="radio" name="no" id="no">
        </label> <br>

        <p>Choose your course:</p>
        <label for="">
            UI/UX <input type="checkbox">
        </label>
        <label for="">
            Python <input type="checkbox">
        </label>
        <label for="">
            PHP <input type="checkbox">
        </label>
        <label for="">
            Ruby <input type="checkbox">
        </label> <br>


        <label for="date">
            Date *
            <input type="date">
        </label> <br>

        <label for="time">
            Time *
            <input type="time">
        </label> <br>

        <label for="datetime">
            datetime *
            <input type="datetime-local">
        </label> <br>

        <label for="range">
            Range *
            <input type="range" min="1" max="5">
        </label> <br>

        <label for="Color">
            color *
            <input type="color">
        </label> <br>

        <label for="search">
            Search *
            <input type="search">
        </label> <br> 
        
        <input type="hidden" value="female"> 

        <br>
        <input type="image" src="https://www.mindrisers.com.np/static/Images/courses/Mernstack.webp">
        <!-- <input type="submit" value="submit"> -->
        <button type="submit">Submit</button>
    </form>

</body>

</html>
