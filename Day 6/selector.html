<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Types</title>
 
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        /* element selector  */
        h1 {
            color: red;
        }

        /* class selector */
        .subject {
            color: green;
        } 

        /* id selecter  */
        #subject2 {
            color: yellow;
        }

        /* grouping selector  */
        h1, h2, ul {
            color: lightblue;
        } 
    </style>

</head>

<body>

    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda maiores obcaecati, illum, quo impedit, quis
        deleniti est quod totam tempore adipisci error. Incidunt officiis sequi nemo, accusamus rerum illum ab.</h1>

        <h2>Courses</h2>
        <ul>    
            <li class="subject" >Python</li>
            <li class="subject" >Django</li>
            <li id="subject2">PHP</li>
            <li id="subject3">Laravel</li>
        </ul>  
</body> 
</html>
